<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Paprasta lentelė</title>
</head>

<body>
    <h1>Struktūruota lentelė</h1>
    <table border="2">
        <caption>Vardas ir amžius</caption>
        <!-- thead- table head (su teksto paryškinimu)-->
        <thead>
            <!-- tr - table- row -->
            <tr>
                <!-- tr - table header -->
                <th>Vardas</th>
                <th>Amžius</th>
                <th>Komentaras</th>
            </tr>
        </thead>
            <!-- thead- table body - rašomi visi duomenys -->
        <tbody>
            <tr>
                <!-- tr - table data -->
                <td>Vardas1</td>
                <td colspan="2">2</td>
            </tr>
            <tr>
                <!-- tr - table data -->
                <td>Vardas1</td>
                <td>2</td>
                <td rowspan="3">Komentaras</td>
            </tr>
            <tr>
                <!-- tr - table data -->
                <td>Vardas1</td>
                <td>2</td>
            </tr>
            <tr>
                <!-- tr - table data -->
                <td>Vardas1</td>
                <td>2</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
