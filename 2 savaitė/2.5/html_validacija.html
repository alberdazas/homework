<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://barbora.lt" method="GET">
        <div>
            <label>
                Būtina užpildyti
                <input type="text" name="butinas" required/>
            </label>
        </div>
        <div>
            <label>
                Būtina vardas
                <input type="text" name="butinas" required minlength="5" maxlength="10"/>
            </label>
        </div>
        <div>
            <label>
                Skaičius
                <input type="number" name="skaicius" required min="5" max="100" step="5"/>
            </label>
        </div>
        <div>
            Pašto kodas:
            <input type="text" name="post_code" required minlength="7" maxlength="7" pattern="LT\d{5}"/>
        </div>
        <button>Patvirtinti</button>
    </form>
   
</body>
</html>
