<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktų forma</title>
</head>

<body>
    <h1>Kontaktų forma</h1>
    <form action="./pridavimas.html" method="GET">
        <fieldset>
            <legend>Kontaktinė informacija</legend>
            <div>
                <label>
                    Jūsų vardas:
                    <input type="text" name="name" placeholder="Jūsų vardas" required minlength="2" maxlength="50" />
                </label>
            </div>
            <div>
                <label>
                    Jūsų pavardė:
                    <input type="text" name="lastname" placeholder="Jūsų pavardė" required minlength="2"
                        maxlength="50" />
                </label>
            </div>
            <div>
                <label>
                    Telefono numeris:
                    <input type="text" name="phonenumber" placeholder="Jūsų telefono numeris" required minlength="5"
                        maxlength="11" pattern="\+?\d+" />
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Užklausa</legend>
            <div>
                <label>
                    Jūsų žinutė:
                    <textarea type="text" name="message" placeholder="Jūsų žinutė..." required minlength="20"
                        maxlength="500"></textarea>
                </label>
            </div>
        </fieldset>
        <button>Pateikti</button>
    </form>
</body>
</html>
