<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Description list</title>
</head>

<body>

    <!-- Description list -->
    <dl>
        <!-- Dscription term - terminas-->
        <dt>kintamasis</dt>
        <!-- Description definity - apibrėžimas-->
        <dd>Atmintyje saugoma informacijos dalis, kuri deklaruojama kode.</dd>
        <dt>Funkcija</dt>
        <dd>operacijų rinkinys iškviečiamas kaip viena operacija</dd>
    </dl>
    <!-- Citata blockquote -->
    <blockquote cite="https://translate.google.lt/?hl=lt&sl=en&tl=lt&text=term&op=translate">
        Teksto <q>vertėjas</q>
    </blockquote>
    <!-- citata <q> galima nurodyti ir citatą pvz <q cite="..."></q> -->

</body>

</html>
